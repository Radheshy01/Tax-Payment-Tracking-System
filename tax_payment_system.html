<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Payment Tracking System</title>
</head>
<body>
    <h1>Tax Payment Tracking System</h1>
    
    <!-- Form for adding/editing tax payments -->
    <form id="taxPaymentForm">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="paymentDate">Payment Date:</label>
        <input type="date" id="paymentDate" name="paymentDate" required><br><br>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br><br>
        
        <label for="dueDate">Due Date:</label>
        <select id="dueDate" name="dueDate" required>
            <option value="April 15">April 15</option>
            <option value="June 15">June 15</option>
            <option value="September 15">September 15</option>
            <option value="January 15">January 15 (Next Year)</option>
        </select><br><br>
        
        <button type="submit">Save</button>
    </form>
    
    <!-- Table to display tax payments -->
    <h2>Tax Payment Summary</h2>
    <div id="taxPaymentSummary"></div>
    
    <script>
        // JavaScript code for handling form submission and dynamic content
        
        // Function to handle form submission
        document.getElementById("taxPaymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Code to submit form data via AJAX to server and handle response
            
            // Assuming the response contains updated tax payment summary, update the summary
            updateTaxPaymentSummary();
        });
        
        // Function to update tax payment summary
        function updateTaxPaymentSummary() {
            // Code to fetch and update tax payment summary via AJAX
            
            // For demonstration purposes, let's assume we have the summary HTML content
            var summaryHtml = "<table><thead><tr><th>Company</th><th>Amount</th><th>Payment Date</th><th>Status</th><th>Due Date</th></tr></thead><tbody><tr><td>derm</td><td>4100</td><td>09/26/2023</td><td>paid</td><td>September 15</td></tr><tr><td>derm</td><td>4100</td><td>10/12/2023</td><td>paid</td><td>September 15</td></tr></tbody></table>";
            
            // Update the tax payment summary element
            document.getElementById("taxPaymentSummary").innerHTML = summaryHtml;
        }
        
        // Call the function to update tax payment summary on page load
        updateTaxPaymentSummary();
    </script>
</body>
</html>
